{% extends 'base.html' %}

{% block title %}Artcle Detail {{ article.pk }}{% endblock title %}

{% block body %}
  <h1>{{ article.title }}</h1>
  <p>작성일자: {{ article.created_at }}</p>
  <hr>
  <p>{{ article.content }}</p>
  <a href="{% url 'articles:index' %}">[뒤로가기]</a>
  <a href="{% url 'articles:delete' article.pk %}" onclick="return confirm('Are you sure?')">[삭제하기]</a>
{% endblock body %}
